<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Studio | Animated Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-wrapper">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="contact-container">
        <div class="glass-card">
            <div class="content-left">
                <span class="badge">Available for Projects</span>
                <h1>Let's build something <span>extraordinary.</span></h1>
                <div class="contact-footer">
                    <p>hello@studiocore.ai</p>
                    <p>+1 (555) 0123 4567</p>
                </div>
            </div>

            <div class="form-right">
                <form>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Full Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email Address</label>
                    </div>
                    <div class="input-box">
                        <textarea required></textarea>
                        <label>Message</label>
                    </div>
                    <button type="submit" class="glow-btn">Send Proposal</button>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
